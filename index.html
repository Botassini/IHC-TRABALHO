<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index-style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-bootstrap' ></i>
                <div class="logo_name">BotLab</div>
            </div>
        </div>
        <i class='bx bx-menu' id="btn"></i>
        <ul class="nav_list">
            <li>
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder=" Buscar...">
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-line-chart' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Perfil</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-spreadsheet' ></i>
                    <span class="links_name">Trabalhos</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cart' ></i>
                    <span class="links_name">Loja</span>
                </a>
            </li>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="imgs/profile.jpg" alt="Profile Image">
                        <div class="name_job">
                            <div class="name">Roberto Michelan</div>
                            <div class="job">Web Interface</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </div>
            </div>
        </ul>
    </header>


    <footer>
        <p>Developed by Botassini</p>
    </footer>
</body>
</html>
